<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'find_account_id.css' %}" />
    <title>아이디 찾기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="white_box"></div>
        <form id="find-id-form" method="post" action="{% url 'users:find_account_id' %}">
            {% csrf_token %}
            <input type="email" name="email" class="email_input" placeholder="가입된 이메일" required>
            <div class="line1"></div>
            <input type="text" name="code" class="code_input" placeholder="인증번호">
            <div class="line2"></div>
            <span class="title_find_id">아이디 찾기</span>
            <button type="button" id="resend-btn" class="resend_btn"><span class="resend_str">전송</span></button>
            <button type="button" id="check-btn" class="check_btn"><span class="check_str">인증하기</span></button>
        </form>
    </div>

    <div id="result-container"></div>

    <script>
        $(document).ready(function() {
            $('#resend-btn').click(function() {
                $.ajax({
                    type: 'POST',
                    url: "{% url 'users:find_account_id' %}",
                    data: {
                        email: $('input[name="email"]').val(),
                        action: 'resend',
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function(response) {
                        alert(response.message);
                    },
                    error: function(xhr, status, error) {
                        alert('Error: ' + error);
                    }
                });
            });

            $('#check-btn').click(function() {
                $.ajax({
                    type: 'POST',
                    url: "{% url 'users:find_account_id' %}",
                    data: {
                        email: $('input[name="email"]').val(),
                        code: $('input[name="code"]').val(),
                        action: 'check',
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function(response) {
                        if (response.status === 'success') {
                            if (response.user_id) {
                                var player_id = response.user_id;
                                var redirectUrl = "{% url 'users:check_id' player_id='player_id' %}".replace('player_id', player_id);
                                window.location.href = redirectUrl;
                            } else {
                                alert('사용자 아이디를 찾을 수 없습니다.');
                            }
                        } else {
                            alert(response.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('Error: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
