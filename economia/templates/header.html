{% load static %}
<head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap');
        body, ul, li, a {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
        font-family: 'Noto Sans KR', sans-serif;
    }
    .logo{
        display: flex;
        margin-top: 10px;
    }
    .head-container {
        width: 1887px;
        height: 80px;
        margin: 0 auto;
        position: relative;
    }
    
    .navbar {
        position : relative;
        background-color: white;
        color: white;
        width: 100%;
        padding: 10px;
        border-bottom-width:1px; 
        border-bottom-style:solid;
        border-bottom-color:black;
    }
    
    .navbar .logo {
        float: left;
    }
    
    .navbar nav {
        float: right;
    }
    
    .navbar ul {
        display: flex;
        padding-top: 15px;
    }
    
    .navbar ul li {
        margin-left: 50px;
    }
    
    .navbar ul li a, .navbar ul li {
        color: black;
        font-size: 30px;
        font-family: 'Noto Sans KR', sans-serif;
    }
    .navbar ul{
        margin-right: 50px;
    }
    
    .navbar:after {
        content: "";
        display: table;
        clear: both;
    }
    </style>
</head>
    <header class="navbar">
        <div class="head-container">
            <a href=""><img src="{% static 'logo.png' %}" class="logo" alt="My Image"></a>
            <nav>
                <ul>
                    <li><a href="">학습하기</a></li>
                    <li><a href="">시나리오</a></li>
                    <li><a href="">마이페이지</a></li>
                    <li><a href="">로그아웃</a></li>
                </ul>
            </nav>
        </div>

    </header>
