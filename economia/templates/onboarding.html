<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>onboarding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'onboarding.css' %}" />
  </head>

  <body>
    <div class="main-container">
        <div class="left-panel">영상</div>
        <div class="right-panel">
            <div class="logo"></div>
            <form>
                <label for="name" id="id">아이디</label>
                <input type="text" name="name" value="아이디"><br>

                <label for="password" id="pwd">비밀번호</label>
                <input type="password" name="password" value="비밀번호"><br>

                <button type="submit" id="login-btn">로그인</button>
            </form>
            <a class="first-account" href="#" target="_blank">처음 오셨나요?</a>
            <a class="forgot-account" href="#" target="_blank">계정을 잊으셨나요?</a>
        </div>
    </div>
</body>
</html>
